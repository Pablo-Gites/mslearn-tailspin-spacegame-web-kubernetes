trigger: none

variables:
  buildConfiguration: 'Release'
  RegistryName: 'webappspacegame.azurecr.io'
  webRepository: 'web'
  leaderboardRepository: 'leaderboard'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'secret'

stages:
- stage: 'Build'
  displayName: 'Build and push'
  jobs:  
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: 'Build and push the image to container registry'
      inputs:
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        repository: $(webRepository)
        dockerfile: '$(Build.SourcesDirectory)/Tailspin.SpaceGame.Web/Dockerfile'
        containerRegistry: 'Container Registry Connection'
        tags: |
          $(tag)
    
    - task: Docker@2
      displayName: 'Build and push the leaderboard image to container registry'
      inputs:
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        repository: $(leaderboardRepository)
        dockerfile: '$(Build.SourcesDirectory)/Tailspin.SpaceGame.LeaderboardContainer/Dockerfile'
        containerRegistry: 'Container Registry Connection'
        tags: |
          $(tag)
    
    - publish: '$(Build.SourcesDirectory)/manifests'
      artifact: manifests

- stage: 'Deploy'
  displayName: 'Deploy the containers'
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: 'ubuntu-latest'
    environment: 'Dev'
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: manifests
    
          - task: KubernetesManifest@1
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              connectionType: azureResourceManager
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: 'Container Registry Connection'
              azureSubscriptionConnection: 'Kubernetes Cluster Connection'
              azureResourceGroup: 'RG-AppSvc-WE'
              kubernetesCluster: 'AKS-webappspacegame'
              namespace: 'default'
    
          - script: |
              echo "RegistryName = $(RegistryName)"
              echo "webRepository = $(webRepository)"
              echo "leaderboardRepository = $(leaderboardRepository)"
              echo "tag = $(tag)"
              echo "Full web image = $(RegistryName)/$(webRepository):$(tag)"
              echo "Full leaderboard image = $(RegistryName)/$(leaderboardRepository):$(tag)"
            displayName: "Debug: print resolved image variables"
          
          - task: KubernetesManifest@1
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              connectionType: azureResourceManager
              azureSubscriptionConnection: 'Kubernetes Cluster Connection'
              azureResourceGroup: 'RG-AppSvc-WE'
              kubernetesCluster: 'AKS-webappspacegame'
              namespace: 'default'
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                web=$(RegistryName)/$(webRepository):$(tag)
                leaderboard=$(RegistryName)/$(leaderboardRepository):$(tag)

          - script: |
              echo "Forcing image update with kubectl set image..."
              kubectl set image deployment/web web=$(RegistryName)/$(webRepository):$(tag) --namespace default
              kubectl set image deployment/leaderboard leaderboard=$(RegistryName)/$(leaderboardRepository):$(tag) --namespace default
            displayName: "Force update images"
